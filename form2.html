<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <h1>Registration Form</h1>
        <label for="">Name:</label>
        <input type="text" /><br /><br>
        <label for="">Address:</label>
        <input type="text" /><br /><br>
        <label for="">City:</label>
        <input type="text" />
        <label for="">State/Province:</label>
        <input type="text" /><br /><br>
        <label for="">Zip Code:</label>
        <input type="number"><br /><br>
        <label for="">Country:</label>
        <input type="text"><br /><br>
        <label for="">Phone:(H)</label>
        <input type="number" />
        <label for="">Fax:</label>
        <input type="text" /><br /><br>
        <label for="">Phone:(W)</label>
        <input type="number" /><br><br>
        <label for="">Email:</label>
        <input type="email" /><br><br>
        <label for="">Company Name:</label>
        <input type="text" /><br><br>
        <label for="">Desired Region:</label>
        <select>
            <datalist>
                <option>Other</option>
            </datalist>
        </select>
        <label for="">Other:</label>
        <input type="text" /><br><br>
        <h5>Professional designations earned</h5>
        <input type="checkbox">
        <label for="">College Student</label>
        <input type="checkbox">
        <label for="">Actuarial Student</label>
        <input type="checkbox">
        <label for="">ACAS</label>
        <input type="checkbox">
        <label for="">FCAS</label>
        <input type="checkbox">
        <label for="">ASA</label>
        <input type="checkbox">
        <label for="">FSA</label><br><br>

        <label for="">other designations:</label>
        <input type="text">
    </form>
</body>

</html>
